{% extends "manufacture/manufacture_index.html" %}
{% block body %}
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Untitled Document</title>
    </head>

    <body>
    <form id="form1" name="form1" method="post" action="">
        <table width="200" border="1" class="table table-secondary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">username</th>
                <th scope="col">spamdetails</th>
                <th scope="col">spamimages</th>
                <th scope="col">date</th>
            </tr>
            {% for i in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.spam_details }}</td>
                    <td><img src="{{ i.spam_images }}" width="100" height="100"/></td>
                    <td>{{ i.date }}</td>
                </tr>
            {% endfor %}
        </table>
    </form>
    </body>
    </html>
{% endblock %}
